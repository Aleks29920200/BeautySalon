<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between" sec:authorize="isAnonymous()">
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/static}">BeautySalon</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/users/about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/users/register}" data-th-text="#{label.register}">Register</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/users/login}" data-th-text="#{label.login}">Login</a>
            </li>
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-th-text="#{label.chooseLang}">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="btn-dark" href="/index?language=en" data-th-text="#{label.lang.en}"></a>&nbsp;&nbsp;&nbsp;
                    <a class="btn-dark" href="/index?language=de" data-th-text="#{label.lang.de}"></a>&nbsp;&nbsp;&nbsp;
                    <a class="btn-dark" href="/index?language=fr" data-th-text="#{label.lang.fr}"></a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto col-12 justify-content-between"  sec:authorize="hasRole('ROLE_USER')">
                <li class="nav-item dropdown" >
                    <a class="nav-link dropdown-toggle" id="navbar Dropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Service
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/user/manicure}" data-th-text="#{label.manicure}"></a>
                        <a class="dropdown-item" th:href="@{/user/pedicure}" data-th-text="#{label.pedicure}">Pedicure</a>
                        <a class="dropdown-item" th:href="@{/user/makeUp}" data-th-text="#{label.makeUp}">MakeUp</a>
                        <a class="dropdown-item" th:href="@{/user/massages}" data-th-text="#{label.massages}">Massages</a>
                        <a class="dropdown-item" th:href="@{/user/hairdressing}" data-th-text="#{label.hairdressing}">Hairdressing</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="${isAuthenticated()}">
                    <a class="nav-link"  th:href="@{/profile}" data-th-text="#{label.profile}">Profile</a>
                </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" th:href="@{/home}" data-th-text="#{label.home}">Home</a>
                    </li>
            </ul>
            <ul class="navbar-nav mr-auto col-12 justify-content-between" sec:authorize="hasRole('ROLE_BOSS')">
                <li class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/boss/add-employee}" data-th-text="#{label.addEmployee}">Add employee</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/boss/all-employees}" data-th-text="#{label.allEmployees}">All employees</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/home}" data-th-text="#{label.home}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="${isAuthenticated()}">
                    <a class="nav-link"  th:href="@{/profile}" data-th-text="#{label.profile}">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto col-12 justify-content-between" sec:authorize="hasRole('ROLE_ADMIN')">
            <li class="nav-item dropdown">
                <a class="nav-link" th:href="@{/admin/add-service}" data-th-text="#{label.addService}">Add service</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" th:href="@{/admin/cosmeticService}" data-th-text="#{label.allServices}">All services</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" th:href="@{/home}" data-th-text="#{label.home}">Home</a>
            </li>
                <li class="nav-item" sec:authorize="${isAuthenticated()}">
                    <a class="nav-link"  th:href="@{/profile}" data-th-text="#{label.profile}">Profile</a>
                </li>
            </ul>
        </div>
        <form sec:authorize="isAuthenticated()" th:method="post"
              th:action="@{/logout}">
            <button class="btn btn-danger align-bottom" type="submit" data-th-text="#{label.logout}">Logout</button>
        </form>
    </nav>
</div>
</body>
</html>
