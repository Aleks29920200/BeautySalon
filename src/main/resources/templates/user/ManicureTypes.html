<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"
        id="csrf"
        type="hidden"
        th:name="${_csrf.headerName}"
        th:value="${_csrf.token}">
  <title>Dealership</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
          integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
          crossorigin=""></script>
</head>
<body>
<header th:replace="~{/fragments/navbar}"></header>
<input type="hidden" name="serviceId" id="serviceId" th:value="${manicureType.id}">
<div class="card" th:object="${manicureType}" th:action="@{'/manicure/' + ${manicureType.id}}"  >
  <img class="card-img" th:src="'data:image/jpeg;base64,' + ${imageUtil.getImgData(manicureType.img.fileData)}" />
  <div class="card-img-overlay">
<div class="container">
  <div class="flex-content">
    <h1 class="text-center text-info" th:text="${manicureType.name}"></h1>
      <p class="text-info align-text-top" th:text="${manicureType.info}"></p>
  </div>
</div>
    <section class="comments">
      <h1>Comments</h1>
      <div>
        <!-- Comments submission -->
        <form id="commentForm" method="POST"
              action="/">
          <div class="form-group">
            <h4>Leave a comment</h4>
            <label for="message">Message</label>

            <textarea name="message"
                      id="message"
                      cols="30"
                      rows="5"
                      class="form-control"
                      style="background-color: white;"></textarea>
            <small id="messageError" class="invalid-feedback">
              Message should be at least 10 characters.
            </small>
          </div>

          <div class="form-group">
            <input type="submit"
                   class="btn"
                   id="postComment"
                   value="Post Comment"/>
          </div>
        </form>
        <!-- Comments submission -->
      </div>

      <!-- All comments section -->
      <div>
        <span id="commentCmtr"><!-- Comments section, filled in by script --></span>
      </div>
      <!-- EO: All comments section -->
    </section>
    <!-- Scripts: track and comments
    <script th:src="@{/js/track.js}"></script> -->
    <script th:src="@{/js/comments.js}"></script>
</div>
  </div>
<div>
</div>
</body>
</html>
