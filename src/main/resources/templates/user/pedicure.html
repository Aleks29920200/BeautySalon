<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/head}"></div>
<body>
<div th:replace="~{/fragments/navbar}"></div>
<div class="card" >
    <img class="card-img" src="/images/pedicure.png" alt="picture">
    <div class="card-img-overlay" th:action="@{user/pedicure}">
        <h1 class="text-center">
            Pedicure
        </h1>
        <div>
            <div class="container">
                <div class="row">
                    <h1>Pedicure</h1>
                    <div th:each="pedicure : ${allServices}"
                         th:object="${pedicure}"
                         th:if="${pedicure.category==T(com.example.beautySalon.domain.entity.ServiceCategory).PEDICURE}"
                         class="col-md-4 d-flex flex-column bg-text mb-3 rounded-pill">
                        <h2>Name: <strong th:text="*{name}"></strong></h2>
                        <h4>Price: <strong th:text="*{price}"></strong></h4>
                        <form method="post"
                              th:action="@{'/user/add-transaction/cosmeticService/' + ${pedicure.id}}">
                            <button class="btn btn-dark align-bottom" type="submit">Purchase</button>
                        </form>
                        <a type="button" class="btn-dark"  th:href="@{'/user/manicure/' + ${pedicure.id}}">
                            Info
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a type="submit" class="btn btn-primary" th:href="@{/home}">Back</a>
        </div>
    </div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
